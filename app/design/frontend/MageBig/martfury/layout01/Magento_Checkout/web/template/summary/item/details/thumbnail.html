<span class="product-image-container"
      data-bind="attr: {'style': 'height: ' + 65*getHeight($parents[1])/getWidth($parents[1]) + 'px; width: 65px;' }">
    <span class="product-image-wrapper" data-bind="attr: {'style': 'padding-bottom: ' + getHeight($parents[1])/getWidth($parents[1])*100 + '%;'}">
        <img loading="lazy"
            data-bind="attr: {'src': getSrc($parents[1]), 'width': 65, 'height': 65*getHeight($parents[1])/getWidth($parents[1]), 'alt': getAlt($parents[1]) }"/>
    </span>
</span>
